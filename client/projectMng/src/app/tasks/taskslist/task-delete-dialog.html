<h2 mat-dialog-title><mat-icon aria-hidden="false" aria-label="warning icon">warning</mat-icon> Delete</h2>
<mat-dialog-content class="mat-typography">
  <p>Task '{{data.title}}' will be deleted permanently. Do you want to proceed?</p>  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true"  (click)="onDelete()">Delete</button>
</mat-dialog-actions>
