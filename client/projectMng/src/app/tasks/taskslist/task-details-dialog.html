<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="form" (ngSubmit)="save()">
    <p class="form-row">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Title</mat-label>
        <input
          [(ngModel)]="data.title"
          matInput
          inputmode="tel"
          placeholder="Title"
          formControlName="title"
        />
        <mat-error>Title is required</mat-error>
      </mat-form-field>
    </p>
    <p class="form-row">
      <mat-form-field appearance="fill" class="w-30">
        <mat-label>Type</mat-label>
        <mat-select
          matNativeControl
          [(ngModel)]="data.type"
          name="type"
          formControlName="type"
        >
          <mat-option [value]="0">Story</mat-option>
          <mat-option [value]="1">Bug</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-30">
        <mat-label>Priority</mat-label>
        <mat-select
          matNativeControl
          [(ngModel)]="data.priority"
          name="priority"
          formControlName="priority"
        >
          <mat-option [value]="0">Low</mat-option>
          <mat-option [value]="1">Normal</mat-option>
          <mat-option [value]="2">High</mat-option>
          <mat-option [value]="3">Critical</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-30">
        <mat-label>Status</mat-label>
        <mat-select
          matNativeControl
          [(ngModel)]="data.status"
          name="status"
          formControlName="status"
        >
          <mat-option [value]="0">To do</mat-option>
          <mat-option [value]="1">In Progress</mat-option>
          <mat-option [value]="2">Ready For Test</mat-option>
          <mat-option [value]="3">Done</mat-option>
        </mat-select>
      </mat-form-field>
    </p>

    <p class="form-row">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Assignee</mat-label>
        <input
          [(ngModel)]="data.assignee"
          matInput
          inputmode="tel"
          placeholder="Assignee"
          formControlName="assignee"
          #nameInput
        />
      </mat-form-field>
    </p>

    <p class="form-row">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Estimate</mat-label>
        <input
          [(ngModel)]="data.estimate"
          matInput          
          placeholder="Estimate"
          formControlName="estimate"
          type="number"
          min="0"
        />
        <mat-error>Min size: 0</mat-error>
      </mat-form-field>
    </p>

    <p class="form-row">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Description</mat-label>
        <textarea
          matInput
          [(ngModel)]="data.description"
          placeholder="Description"
          formControlName="description"
        ></textarea>
      </mat-form-field>
    </p>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-button
    [mat-dialog-close]="true"
    (click)="save()"
    [disabled]="form.untouched"
    cdkFocusInitial
  >
    Save
  </button>
</mat-dialog-actions>
